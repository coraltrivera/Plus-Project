<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/db070bd490.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 id="date">
        </h1>
        <form class="new-search" id="search-form">
            <input type="search" placeholder="Enter City or Zip Code" autocomplete="on" id="city-input">
            <button class="new-search-button">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <h2 id="city">

        </h2>
        <h3>
            <span id="temp">
            
            </span>
            <span id="units">
                <a href="#" id="f-link">째F</a>/<a href="#" id="c-link">째C</a>
            </span><img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon">
            <span id="condition">
            
            </span>
        </h3>
        <h4>
            H: <span id="high"></span>째 | L: <span id="low"></span>째
        </h4>
        <h5>
            Humidity: <span id="humidity"></span>% | Precipitation: <span id="precipitation"></span>% | Wind: <span id="wind"></span> Km/H
        </h5>
        <br>
        <div class="weather-forecast" id="forecast">
            
        </div>
            <small>
                <a href="https://github.com/coraltrivera/Plus-Project"
                target="_blank" id="bottom-link"
                >Open-source code</a>, by Coral Rivera
            </small>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
